<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <script src="./java.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header-container">
        <h1 class="title">Rock Paper Scissors</h1>
        <h3 href="#"class="rules">Rules</h3>
    </div>
    <div class="page-container">
        <div class="button-container">
            <button id="Rock"><img src="./img/rock.jpg"></button>
            <button id ="Paper"><img src="./img/paper.jpg"></button>
            <button id="Scissors"><img src="./img/scissors.jpg"></button>
        </div>
        <div class="results">
            <div id="choose-weapon"></div>
            <div class="selections">
                <div id="player-selection"></div>
                <div id="comp-selection"></div>
            </div>
            <div id="round-result"></div>
            <div id="current-score"></div>
            <div id="final-score"></div>
        </div>
    </div>
    <div class="footer-container">
        <button id="restart">Restart Game</button>
    </div>


</body>
</html>
